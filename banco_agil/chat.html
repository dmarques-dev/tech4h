<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com o Banco Ágil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }

        .info {
            background: #4CAF50;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Banco Ágil</h1>
            <p id="appInfo">Carregando...</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message agent">
                <div class="message-content">
Olá! Você está no Banco Ágil Me diga quando estiver pronto e um agente falará com você !
                </div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Digite sua mensagem..." 
                autocomplete="off"
                disabled
            >
            <button id="sendButton" disabled>Enviar</button>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:8000';
        const USER_ID = 'user_' + Date.now();
        const SESSION_ID = 'session_' + Date.now();
        
        let APP_NAME = null;
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const appInfo = document.getElementById('appInfo');

        // Função para adicionar mensagem na tela
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Função para mostrar loading
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message agent';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div class="message-content loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Função para remover loading
        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        // Função para mostrar erro
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Função para mostrar info
        function showInfo(message) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'info';
            infoDiv.textContent = message;
            chatMessages.appendChild(infoDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => infoDiv.remove(), 3000);
        }

        // 1. Liste apps disponíveis (Ou agentes... No nosso caso é o banco_agil) 
        async function listApps() {
            try {
                const response = await fetch(`${BASE_URL}/list-apps`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const apps = await response.json();
                console.log('Apps disponíveis:', apps);
                
                if (apps && apps.length > 0) {
                    return apps[0];
                } else {
                    throw new Error('Nenhum app encontrado');
                }
            } catch (error) {
                console.error('Erro ao listar apps:', error);
                throw error;
            }
        }

        // 2. Crie/atualize sessão
        async function createSession(appName) {
            try {
                const response = await fetch(
                    `${BASE_URL}/apps/${appName}/users/${USER_ID}/sessions/${SESSION_ID}`, 
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    }
                );
                
                if (!response.ok) {
                    console.warn('Aviso ao criar sessão:', response.status);
                }
                
                console.log('Sessão criada/atualizada');
            } catch (error) {
                console.warn('Aviso ao criar sessão:', error);
            }
        }

        // 3. Execute o agente - usando snake_case conforme documentação encontrada
        async function runAgent(appName, message) {
            const payload = {
                app_name: appName,
                user_id: USER_ID,
                session_id: SESSION_ID,
                new_message: {
                    role: 'user',
                    parts: [{ text: message }]
                },
                streaming: false
            };

            try {
                const response = await fetch(`${BASE_URL}/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const events = await response.json();
                console.log('Eventos recebidos:', events);
                
                // Extrai a resposta do agente dos eventos
                return extractResponseFromEvents(events);
                
            } catch (error) {
                console.error('Erro ao executar agente:', error);
                throw error;
            }
        }

        // Extrai texto da resposta dos eventos
        function extractResponseFromEvents(events) {
            if (!Array.isArray(events)) return 'Sem resposta';
            
            for (const event of events) {
                if (event.content && event.content.parts) {
                    for (const part of event.content.parts) {
                        if (part.text) {
                            return part.text;
                        }
                    }
                }
            }
            
            return JSON.stringify(events, null, 2);
        }

        // Função para enviar mensagem
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !APP_NAME) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            showLoading();

            try {
                const response = await runAgent(APP_NAME, message);
                removeLoading();
                addMessage(response, false);
            } catch (error) {
                removeLoading();
                showError(`Erro: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Inicialização
        async function init() {
            try {
                showInfo('Conectando ao servidor ADK...');
                
                // Lista apps disponíveis
                APP_NAME = await listApps();
                console.log('App selecionado:', APP_NAME);
                
                // Cria sessão
                await createSession(APP_NAME);
                
                // Atualiza interface
                appInfo.textContent = `Agente: ${APP_NAME}`;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                showInfo('Conectado! Pode começar a conversar.');
                
            } catch (error) {
                //Iniciar o adk com o parâmetro "--allow_origins "*" 
                appInfo.textContent = 'Erro ao conectar';
                showError(`Não foi possível conectar ao servidor ADK: ${error.message}`);
                console.error('Erro na inicialização:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        // Inicia quando a página carregar
        init();
    </script>
</body>
</html>
